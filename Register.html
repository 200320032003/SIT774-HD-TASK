<!-- Main Section -->
<main class="container my-5 flex-grow-1">
  <h2 class="text-center fw-bold mb-5">Register/Login</h2>

  <div class="card shadow mx-auto" style="max-width: 480px;">
    <div class="card-body">
      <div class="d-flex justify-content-center mb-3">
        <button id="showRegister" class="btn btn-primary btn-sm me-2">Register</button>
        <button id="showLogin" class="btn btn-outline-success btn-sm">Login</button>
      </div>

      <!-- Register Form -->
      <form id="registerForm" style="display:block;">
        <h4 class="text-center mb-3">Register</h4>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" id="dob" name="dob" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control" required>
        </div>

        <!-- CAPTCHA -->
        <div id="captchaBox" class="p-3 border rounded bg-light mb-3">
          <div class="mb-2 small fw-bold">Quick check</div>
          <div class="d-flex align-items-center gap-2 flex-wrap">
            <canvas id="captchaCanvas" width="120" height="40" class="border rounded"></canvas>
            <input type="tel" id="captchaInput" class="form-control form-control-sm"
                   pattern="\d{4,6}" placeholder="e.g. 4937" style="max-width:120px;">
            <button id="captchaVerifyBtn" type="button" class="btn btn-success btn-sm">Verify</button>
          </div>
          <div class="mt-2 d-flex gap-2">
            <button id="captchaRefreshBtn" type="button" class="btn btn-outline-secondary btn-sm">Refresh</button>
          </div>
          <div id="captchaMsg" class="form-text d-none small mt-2"></div>
        </div>

        <div class="d-grid">
          <button type="submit" id="submitBtn" class="btn btn-primary" disabled>Register</button>
        </div>
      </form>

      <!-- Login Form -->
      <div id="loginForm" style="display:none;">
        <form id="login" action="/login" method="POST">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" name="email" required>
          </div>

          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" name="password" required>
          </div>

          <button type="submit" class="btn btn-success w-100">Login</button>
        </form>

        <!-- Logout Button (hidden until logged in) -->
        <form id="logout" action="/logout" method="POST" class="mt-3" style="display:none;">
          <button type="submit" class="btn btn-danger w-100">Logout</button>
        </form>
      </div>
    </div>
  </div>  
</main>

        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
